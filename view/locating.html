<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
	body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=XSOcEmgz7rQ5Z718RBz1EZBe7fnsNWr6"></script>
	<title>添加动画标注点</title>
</head>
<body>
	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");//创建Map实例
	var point = new BMap.Point(116.331398,39.897445);//初始化地图，并设置坐标
	map.centerAndZoom(point,12);//初始化地图，用城市名设置地图中心
	map.addControl(new BMap.MapTypeControl());
	map.enableScrollWheelZoom(true);//开启鼠标滚轮缩放
	var top_left_control = new BMap.ScaleControl({anchor: BMAP_ANCHOR_TOP_LEFT});// 左上角，添加比例尺
	var top_left_navigation = new BMap.NavigationControl();  //左上角，添加默认缩放平移控件
	map.addControl(top_left_control);        //添加进去
	map.addControl(top_left_navigation);  	//添加进去
	
</script>
