<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>大嫁网后台管理系统</title>
		<link rel="shortcut icon" type="image/x-icon" href="../logo.ico" />
		<link rel="stylesheet" href="../css/base.css" />
		<link rel="stylesheet" href="../css/cssControl/control.css" />
	</head>

	<body>
		<!--main(主要内容)-->
		<div class="main">
			<!--内容-->
			<div class="content hotel-main-content fl">
				<div class="content-search hotel-content-search">
					<div class="content-search-box fl">
						<input type="text" placeholder="输入酒店ID或关键字查找" />
						<a href="javascript:;"><img src="../img/imgControl/sousuo.png" /></a>
					</div>
					<div class="btns fr">
						<a class="combo-compile hotel-content-search-a1" href="comboMessageControl.html" name="comboMessageControl.html" target="right">添加</a>
						<button class="hotel-content-search-button1">全选</button>
						<button class="hotel-content-search-button1">批量删除</button>
					</div>
				</div>
				<div class="shopMessageControl-container">
					<div class="shopMessageControl-content-bottom clearfix">
						<div class="shopMessageControl-content-bottom-right hotel-right-control hotel-right3-control fl">
							<input class="fl" type="checkbox" id="" value="" />
							<form>
								<table>
									<tr cellspacing="none">
										<td>菜单名称</td>
										<td>所属商铺</td>
										<td>套餐简介</td>
										<td>图片</td>
										<td>图片链接</td>
									</tr>
									<tr>
										<td>名称</td>
										<td>商铺名称</td>
										<td>套餐推荐</td>
										<td><img src="../img/imgControl/tupian.png" />
										</td>
										<td>
											<input type="text" placeholder="链接地址" />
											<p class="shopMessageControl-ul1-p1">上传时间： <span></span></p>
										</td>
									</tr>
								</table>
								<table>
									<tr cellspacing="none">
										<td>是否推荐</td>
										<td>上架状态</td>
										<td>发布时间</td>
										<td>操作</td>
									</tr>
									<tr>
										<td>是</td>
										<td>是</td>
										<td>2017.06.01</td>
										<td colspan="2">
											<a class="combo-compile" href="comboMessageControl.html" name="comboMessageControl.html" target="right">编辑</a>
											<button>删除</button>
										</td>
									</tr>
								</table>
							</form>
						</div>
					</div>
				
				</div>
			</div>

		</div>
		<script src="../lib/jQuery/jquery-3.2.1.min.js"></script>
		<script src="../js/hotelControl.js"></script>
		<script src="../js/control.js"></script>
	</body>

</html>
